<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{page_title}} Vim Underground</title>

        <meta name="description" content="The latest user-generated VIM news and articles"/>
        <meta name="keywords" content="vim news, linux vim, mac vim, vim scripts, vim commands, gvim"/>
         
        <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <!--[if lt IE 8]>
            <link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <header>
                <nav id="link-wrapper">
                    <a href="/articles">Articles</a>
                    <a href="/screencasts">Screencasts</a>
                    <a href="/scripts">Scripts</a>
                    <a href="/about">About</a>
                    <a id="submit" href="#">Submit</a> 
                </nav>

            	<div id="logo-wrapper"></div>
            </header>

            <div class="content">
                <section id="articles">
                    {{> blurbs}} 
                </section>
                
                <section id="scripts"></section>
                <section id="screencasts"></section>
            </div>
        </div>

        <div class="overlay">
            <div class="form-container">
                <form id="new-blurb" method="post" action="#/new">
                    <a class="close" href="#">L</a>

                    <h2>Submit an Article</h2>

                    <label for="lol1">LOL</label>
                    <input type="text" name="lol1"/>
                    <label for="lol2">LOL</label>
                    <input type="text" name="lol2"/>

                    <label for="url">URL</label>
                    <input class="h5-url" autofocus="true" type="url" name="link" placeholder="http://" required maxlength="100"/>

                    <label for="title">Title</label>
                    <input class="h5-minLength" type="text" name="title" required/>

                    <label for="description">Summary</label>
                    <textarea name="summary" rows="10" cols="30" required maxlength="200"></textarea>

                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>

        <script src="js/default.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
