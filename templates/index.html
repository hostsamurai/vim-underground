<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{page_title}} :: Vim Underground</title>

        <meta name="description" content="The latest user-generated VIM news and articles"/>
        <meta name="keywords" content="vim news, linux vim, mac vim, vim scripts, vim commands, gvim"/>
         
        <link href="favicon.ico" rel="shortcut icon" />
        <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <!--[if lt IE 8]>
            <link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <header>
                <nav id="link-wrapper">
                    <a href="/">Home</a>
                    <a href="/articles">Articles</a>
                    <a href="/screencasts">Screencasts</a>
                    <a href="/scripts">Scripts</a>
                    <a href="/about">About</a>
                    <a class="submit" href="#">Submit</a> 
                </nav>

                <div id="menu-link">
                    <a class="up" href="#">menu</a>
                </div>
            </header>

            <div class="content">
                <section id="{{type}}" {{#key}}data-last-key="{{key}}"{{/key}}>
                    {{> blurbs}} 
                </section>

                {{#scripts}}
                    <section id="by-rating" {{#key}}data-last-key="{{key}}"{{/key}}>
                        <img class="loader" src="images/loader.gif" /> 
                    </section>
                {{/scripts}}

                {{#bottom_row}} 
                    <section id="scripts">
                        <img class="loader" src="images/loader.gif" />
                    </section>

                    <section id="screencasts">
                        <img class="loader" src="images/loader.gif" />
                    </section>
                {{/bottom_row}} 

                <footer>
                    <div id="legal">
                        <img src="images/dark_logo_medium.png" alt="Vim Underground" />
                    </div>

                    <nav id="links">
                        <a href="/">Homepage</a>
                        <a href="/articles">Articles</a>
                        <a href="/screencasts">Screencasts</a>
                        <a href="/scripts">Scripts</a>
                    </nav> 
                    <nav>
                        <a href="/about">About This Site</a>
                        <a href="#" class="submit">Submit an Article</a> 
                        <a href="http://twitter.com/vim_underground">Follow VU on Twitter</a> 
                    </nav>
                    <nav>
                    	<a href="/articles-feed">Articles Feed</a>
                    	<a href="/screencasts-feed">Screencasts Feed</a>
                    </nav>
                </footer>
            </div>
        </div>

        <div class="overlay">
            <div class="form-container">
                <form id="new-blurb" method="post" action="#/new">
                    <a class="close" href="#">L</a>

                    <h3>Submit an Article</h3>

                    <label for="lol1">LOL</label>
                    <input type="text" name="lol1"/>
                    <label for="lol2">LOL</label>
                    <input type="text" name="lol2"/>

                    <label for="url">URL</label>
                    <input class="h5-url" type="url" name="link" required maxlength="100" />

                    <label for="title">Title</label>
                    <input class="h5-minLength" type="text" name="title" required maxlength="140" />

                    <label for="description">Summary</label>
                    <textarea name="summary" rows="10" cols="30" required maxlength="400"></textarea>

                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>

        <script src="js/vendor/hyphenator-3.3.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/vendor/yepnope-1.0.1-min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            yepnope({
                load: [ "js/core.min.js", "js/plugins.min.js", "js/application.min.js" ],
                complete: function () { 
                    if (window.webkitNotifications) yepnope('css/webkit.css');
                }
            });
        </script>
    </body>
</html>
